<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="module">
  import PlatinumElement from '../platinum/index.js'

  window.customElements.define('x-todo', class XTodo extends PlatinumElement {
    static get observedAttributes() {
      return [
        'id',
        'done',
        'title',
        'className',
        'hidedone',
        'hide'
      ]
    }
    set $done(done) {
      this.className = `
        todo
        ${done ? 'todo-done' : ''}
      `
      this.hide = this.hidedone && done
    }
    set $hidedone(hidedone) {
      this.hide = hidedone && this.done
    }
    constructor() {
      super({
        template: /*html*/`
          <style>
            .todo {
              border: 1px solid;
              padding: 1em;
            }
            .todo-done {
              background: lightgray;
            }
            .todo-done h2 {
              text-decoration: line-through;
            }
          </style>
          <p-if not="hide">
            <template>
              <article data-attr-className="class" data-attr-done="data-done">
                <h2>
                  <slot name="title"></slot>
                </h2>
                <label>
                  Done
                  <input type="checkbox" oninput="this.getRootNode().host.done = !this.getRootNode().host.done">
                </label>
              </article>
            </template>
          </p-if>
        `
      })
    }
  })

  window.customElements.define('x-example', class XExample extends PlatinumElement {
    static get observedAttributes() {
      return [
        'items',
        'hidedone'
      ]
    }
    handleSubmit(event) {
      event.preventDefault()
      const formEl = event.currentTarget
      if (formEl.checkValidity()) {
        const inputEl = formEl.querySelector('input')
        this.items = [...this.items, ({ id: Date.now(), title: inputEl.value })]
        inputEl.value = ''
      }
    }
    constructor() {
      super({
        template: /*html*/`
          <form onsubmit="return this.getRootNode().host.handleSubmit(event)">
            <input placeholder="Todo" required />
            <button>Add</button>
            <label>
              Hide Done
              <input type="checkbox" oninput="this.getRootNode().host.hidedone = !this.getRootNode().host.hidedone">
            </label>
            <ul>
              <p-for-each in="items" attrs="hidedone">
                <template>
                  <x-todo></x-todo>
                </template>
              </p-for-each>
            </ul>
          </form>
        `
      })
      this.items = [{ id: 1, title: 'Foo' }, { id: 2, title: 'Bar' }]
    }
  })
</script>
<x-example></x-example>
