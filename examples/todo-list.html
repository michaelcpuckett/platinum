<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="module">
  import PlatinumElement from '../platinum/index.js'

  window.customElements.define('x-todo', class XTodo extends PlatinumElement {
    static get observedAttributes() {
      return [
        'id',
        'done',
        'title',
        'className',
        'hidedone',
        'hide',
        'editing'
      ]
    }
    set $done(done) {
      this.className = `
        todo
        ${done ? 'todo-done' : ''}
      `
      this.hide = this.hidedone && done
    }
    set $hidedone(hidedone) {
      this.hide = hidedone && this.done
    }
    handleEditSubmit(event) {
      event.preventDefault()
      const formEl = event.currentTarget
      const inputEl = formEl.querySelector('input')
      this.title = inputEl.value
      let $store = this.getRootNode().host
      do {
        $store = $store.getRootNode().host
      } while ($store.tagName.toLowerCase().startsWith('p-')) 
      $store.dispatchEvent(new CustomEvent('$update_editing', { detail: false }))
    }
    constructor() {
      super({
        template: /*html*/`
          <style>
            .todo {
              border: 1px solid;
              padding: 1em;
            }
            .todo-done {
              background: lightgray;
            }
            .todo-done h2 {
              text-decoration: line-through;
            }
          </style>
          <p-if not="hide">
            <template>
              <article data-attr-className="class" data-attr-done="data-done">
                <h2>
                  <p-if condition="editing">
                    <template>
                      <form onsubmit="return this.getRootNode().host.handleEditSubmit(event)">
                        <input data-attr-title="value" />
                        <button class="visually-hidden">Submit</button>
                      </form>
                    </template>
                  </p-if>
                  <p-if not="editing">
                    <template>
                      <slot name="title"></slot>
                    </template>
                  </p-if>
                </h2>
                <p-if not="editing">
                  <template>
                    <label>
                      Done
                      <input type="checkbox" oninput="this.getRootNode().host.done = !this.getRootNode().host.done">
                    </label>
                  </template>
                </p-if>
              </article>
            </template>
          </p-if>
        `
      })
    }
  })

  window.customElements.define('x-example', class XExample extends PlatinumElement {
    static get observedAttributes() {
      return [
        'items',
        'hidedone',
        'editing'
      ]
    }
    handleSubmit(event) {
      event.preventDefault()
      const formEl = event.currentTarget
      if (formEl.checkValidity()) {
        const inputEl = formEl.querySelector('input')
        this.items = [...this.items, ({ id: Date.now(), title: inputEl.value })]
        inputEl.value = ''
      }
    }
    constructor() {
      super({
        template: /*html*/`
          <form onsubmit="return this.getRootNode().host.handleSubmit(event)">
            <input placeholder="Todo" required />
            <button>Add</button>
            <label>
              Hide Done
              <input data-boolean-attr-done="checked" type="checkbox" oninput="this.getRootNode().host.hidedone = !this.getRootNode().host.hidedone">
            </label>
            <label>
              Editing
              <input data-boolean-attr-editing="checked" type="checkbox" oninput="this.getRootNode().host.editing = !this.getRootNode().host.editing">
            </label>
            <ul>
              <p-for-each in="items">
                <template>
                  <x-todo></x-todo>
                </template>
              </p-for-each>
            </ul>
          </form>
        `
      })
      this.items = [{ id: 1, title: 'Foo' }, { id: 2, title: 'Bar' }]
    }
  })
</script>
<x-example></x-example>
