<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="module">
  import PlatinumElement from '../platinum/index.js'

  window.customElements.define('x-example', class XExample extends PlatinumElement {
    static get observedAttributes() {
      return [
        'toggled',
        'myValue'
      ]
    }
    get myValue() {
      return '...'
    }
    constructor() {
      super({
        template: /*html*/`
          <button onclick="this.getRootNode().host.toggled = !this.getRootNode().host.toggled">
            Toggle 
          </button>
          <p-if condition="toggled">
            <template>
              <span data-attr-toggled="data-toggled">
                Hello world!
                <slot name="myValue"></slot>
              </span>
            </template>
          </p-if>
          <p-if not="toggled">
            <template>
              <span data-attr-toggled="data-toggled">
                Goodbye world!
                <slot name="myValue"></slot>
              <span>
            </template>
          </p-if>
        `
      })
    }
  })
</script>
<x-example></x-example>
